<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <link type="text/css" href="../css/style.css" rel="stylesheet" />
</head>
<body>
<header class='header'>
    <div class='logo'>
        <a href="'#'">
            <img src="https://th.bing.com/th/id/R.0bc4309df799b44f1303b200d1cbccc1?rik=Bn80xKGZvA9%2fqw&pid=ImgRaw&r=0"/>
        </a>
    </div>
    <nav class='links-nav'>
        <ul >
            <li>
                <div class="dropdown">
                    <button class="dropbtn">Usuarios</button>
                    <div class="dropdown-content">
                        <a href="createUser">Añadir</a>
                        <a href="showUsers">Mostrar</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <button class="dropbtn">Tickets</button>
                    <div class="dropdown-content">
                        <a href="createTicket">Añadir</a>
                        <a href="showTickets">Mostrar</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <button class="dropbtn">Eventos</button>
                    <div class="dropdown-content">
                        <a href="createEvent">Añadir</a>
                        <a href="showEvents">Mostrar</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
</header>
<br>
<br>
<div class="evento" th:each="event : ${eventList}">
    <div class="evento-fila1">
        <div class="evento-info">
            <br>
            <br>
            <span>Nombre:</span>
            <span th:text="${event.getname_event()}"></span>
            <br>
            <br>
            <span>Categoría:</span>
            <span th:text="${event.getcategory()}"></span>
            <br>
            <br>
            <span>Sala:</span>
            <span th:text="${event.getsala()}"></span>
            <br>
            <br>
            <span>Ciudad:</span>
            <span th:text="${event.getcity()}"></span>
            <br>
            <br>
            <span>Fecha:</span>
            <span th:text="${event.getfecha()}"></span>
            <br>
            <br>
        </div>
        <div class="space"></div>
        <div class="evento-imagen">
            <span th:with="picture=${event.getphoto()}"> <img id= "event-img"  th:src="@{'data:image/jpeg;base64,'+${picture}}" alt="event picture" /></span>
        </div>
    </div>

    <div class="evento-fila2">
        <button class='button-nav' th:attr="onclick=|location.href='/updateEvent/${event.getId()}'|">Editar</button>
        <button class='button-nav' th:attr="onclick=|location.href='/deleteEvent/${event.getId()}'|">Eliminar</button>
    </div>
</div>
</body>
</html>
