<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <link type="text/css" href="../css/style.css" rel="stylesheet" />
</head>
<body>
<header class='header'>
    <div class='logo'>
        <a href="'#'">
            <img src="https://th.bing.com/th/id/R.0bc4309df799b44f1303b200d1cbccc1?rik=Bn80xKGZvA9%2fqw&pid=ImgRaw&r=0"/>
        </a>
    </div>
    <nav class='links-nav'>
        <ul >
            <li>
                <div class="dropdown">
                    <button class="dropbtn">Usuarios</button>
                    <div class="dropdown-content">
                        <a href="createUser">Añadir</a>
                        <a href="showUsers">Mostrar</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <button class="dropbtn">Tickets</button>
                    <div class="dropdown-content">
                        <a href="createTicket">Añadir</a>
                        <a href="showTickets">Mostrar</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <button class="dropbtn">Eventos</button>
                    <div class="dropdown-content">
                        <a href="createEvent">Añadir</a>
                        <a href="showEvents">Mostrar</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
</header>
<br>
<br>
<div class="content" style="text-align:center">
    <form action="/createEvent" method="POST" enctype="multipart/form-data">
        <input name="name" placeholder="Nombre" type="text" class="input" required>
        <input name="city" placeholder="Ciudad" type="text" class="input" required>
        <input name="sala" placeholder="Sala" type="text" class="input" required>
        <input name="fecha" placeholder="Fecha" type="date" class="input" required>
        <input name="category" placeholder="Categoría" type="text" class="input" required>
        <input name="photo" placeholder="Foto" type="file" class="input" required>
        <br>
        <input type='submit' class='button-submit' value='Crear'>
    </form>
</div>
</body>
</html>
